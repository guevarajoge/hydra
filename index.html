  <body>
    <h1><a href="https://hydra-editor.glitch.me">hydra</a> on a webpage</h1>
    <button onclick="osc(10).out()"> click </button>
    <button onclick="useCamera()"> camera </button>
    <canvas id="myCanvas" width="400px" height="400px"></canvas>
    <script>
      // create a new hydra-synth instance
      var hydra = new Hydra({
        width: 200,
        height: 200,
        canvas: document.getElementById("myCanvas")
      })
      
      osc(10, 0.05, 0.8).rotate(0, 0.1).kaleid().color(-1, 1).out()
      
      // create functions to use with buttons

      }
      
    </script>
