<!DOCTYPE html>
<html lang="en">
  <head>
    <title>hydra on a webpage</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    
    <!-- import the latest version of hydra synth-->
<!--     <script src="https://unpkg.com/hydra-synth"></script> -->
   <script src="./hydra-synth.js"></script> 
  </head>
  <body>
    <h1>hydra inside a webpage</h1>
    <button onclick="osc(20).rotate(0, 0.1).modulate(osc()).out()"> oscillator </button>
    <button onclick="useCamera()"> camera </button>
    <button onclick="feedback()"> feedback </button>
    <canvas id="myCanvas" width="400px" height="400px"></canvas>

    <script>
      // create a new hydra-synth instance
      var hydra = new Hydra({
        canvas: document.getElementById("myCanvas")
      })
       osc(10, 0.1, 0.8).rotate(0, 0.1).kaleid().color(-1, 1).out()
      
      // create functions to use with buttons
      function useCamera() {
        s0.initCam()
        src(s0).color(-1, Math.random()*2, 1).colorama().out()
      }
      
      function feedback() {
        src(o1)
          .layer(src(o0).mask(shape(4, 0.4, 0)))
          .scrollX([0.01, -0.01])
          .scrollY(0.01)
          .rotate(0.01)
          .out(o1)
        
        render(o1)
      }
      
    </script>
  </body>
</html>
